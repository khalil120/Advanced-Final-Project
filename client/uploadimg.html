<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div >
    <form id="myForm">
        <input type="text" class="form-control" placeholder="name" id="nameid" name="nameid">
        <input type="file" class="form-control" placeholder="imgupload" id="fileupload" name="img" accept="image/*">
        <button type="button" class="form-control" id="btn-sub"> sub</button>
    </form>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
       $('#btn-sub').click(function() {
            let formData = new FormData();
            let file =$('#fileupload').prop('files')[0];
            let name=$('#nameid').val()
            formData.append('name',name)
            formData.append('img', file)
            console.log(formData)
            console.log(formData.get('name'))
           /* $.post('/upload', formData,{dataType:'json',processData: false}).done((res) => {
				location.href = '/home';
			}).fail((res) => {
				alert(' try again !');
            });*/
            $.ajax({
                type: "POST",
                url: '/upload',
                data: formData,
                processData: false,
                contentType: false
            }).done((res) => {
				location.href = '/home';
			}).fail((res) => {
				alert(' try again !');
            });
        })

       
       

    })
</script>
</body>
</html>
